<html lang="en">

<body>
    <section id="contact">
        <h1 class="h-primary">Contact US</h1>
        <div id="contact-box">
            <form action="">
                <div class="from-group">
                    <label for="name">Name</label>
                    <input type="text" name="name " id="name" placeholder="Enter Your Full Name">
                    <div class="from-group">

                    </div><label for="email"> Email</label>
                    <input type="email" name="email" id="" placeholder="Enter Your Email">
                    <div class="from-group"> <label for="number ">Contact</label>
                        <input type="number" name="" id="" placeholder="Enter your phone">
                        <div class="from-group"> <label for="msg"> Any Message</label>
                            <textarea name="msg" id="" cols="10" rows="10"></textarea>
                            <div class="form-container">
                                <input type="checkbox" id="checkbox" name="checkbox" value="agree">
                                <label for=""> I agree terms and condition</label>

                            </div>


                        </div>
            </form>
            <div class="form-button">
                <button class="btn">Submit</button>
            </div>
    </section>
</body>

</html>
